<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Sentiment Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Enter Stock Tickers (comma-separated)</h2>
    <form method="POST">
      <input type="text" name="tickers" placeholder="e.g. AAPL, GOOGL, TSLA" required />
      <br />
      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
